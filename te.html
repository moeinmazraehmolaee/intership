<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/clay/lib/css/atlas.css"
  />
    <title>Document</title>
  </head>
  <body dir="rtl">
    <div class="swiper-container">
      <div class="container">
        <div class="swiper swiperGallery">
          <div class="swiper-wrapper swiperGallery-item">
            <div class="swiper-slide">
              <img src="./img/re18(1).png" alt="" />
            </div>
            <div class="swiper-slide swiperGallery-item">
              <img src="./img/re18(2).png" alt="" />
            </div>
            <div class="swiper-slide swiperGallery-item">
              <img src="./img/re111.png" alt="" />
            </div>
            <div class="swiper-slide swiperGallery-item">
              <img src="./img/re18(2).png" alt="" />
            </div>
            <div class="swiper-slide swiperGallery-item">
              <img src="./img/re18(1).png" alt="" />
            </div>
            <div class="swiper-slide swiperGallery-item">
              <img src="./img/re18(2).png" alt="" />
            </div>
            <div class="swiper-slide swiperGallery-item">
              <img src="./img/re111.png" alt="" />
            </div>
          </div>

          <div class="swiper-button-prev news-btn">
            <svg class="swiper-icon">
              <use xlink:href="./iconSvg/icon.svg#arrow-right-icon" />
            </svg>
          </div>
          <div class="swiper-button-next news-btn">
            <svg class="swiper-icon">
              <use xlink:href="./iconSvg/icon.svg#arrow-right-icon" />
            </svg>
          </div>
        </div>
        <!-- news details -->
      </div>
    </div>
    <!-- swiper.js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script >
      const swiperGallery = new Swiper(".swiperGallery", {
        slidesPerView: 3,
        spaceBetween: 30,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          768: {
            slidesPerView: 3,
            grabCursor: true,
            touchRatio: 1,
            touchAngle: 45,
          },
        },
      });
    </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  </body>
</html>
